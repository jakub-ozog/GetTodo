<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Todo</title>
    <link rel="stylesheet" href="styles/dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <i class="fa-regular fa-calendar"></i>
                    GetTodo
                </div>

                <ul class="nav__list">
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Careers</a>
                    </li>
                    <li>
                        <a href="#">Community</a>
                    </li>
                    <li>
                        <button class="nav__getStarted">
                            Get started
                        </button>
                    </li>
                </ul>
            </nav>

            <main>
                <section class="hero">
                    <h1 class="hero__title">
                        Create your <br> GetTodo List
                    </h1>
                    <h2 class="hero__subtitle"> Try out our new GetTodo list and check how it may help you with your
                        daily tasks. <br>Organize your day better with GetTodo list!</h2>
                    <button class="hero__tryBtn"> Try now</button>

                </section>
            </main>

            <section class="todo">
                <div class="todo__wrapper">
                    <h3 class="todo__mainTitle">
                        GetTodo Now! <i class="fa-solid fa-pen-clip fa-beat"></i>
                    </h3>

                    <form action="">
                        <div class="todo__inputWrapper">
                            <input class="todo__taskInput" type="text" placeholder="Add a new task">
                            <button class="todo__taskAddBtn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </form>

                    <ul class="todo__taskContainer">
                    </ul>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
